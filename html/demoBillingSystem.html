<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
</head>
<body>
    <link rel="stylesheet" href="../css/billingSystem.css">
    <script src="../jquery/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/billingSystem.js"></script>
    <div id="all">
    <div>
        <table id="itemsTable">
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
            <tr>
                <td ><input type="text" class="item"></td>
                <td ><input type="number" id="quantity0" onchange="calQty(0)"></td>
                <td ><input type="number" id="unitPrice0" onchange="calPrice(0)"></td>
                <td ><input type="number" id="total0" disabled="disabled" onchange="calTotal(0)"></td>
            </tr>
        </table>
        <button id="addMore" onclick="addMoreRow()">+addMore</button>
        <hr>
    </div>
    <div id="bottom">
        <table>
            <tr>
                <th>Sub-total</th>
                <td><input type="number" id="total" disabled="disabled" ></td>
            </tr>
            <tr>
                <th>Discount%</th>
                <td><input type="number" id="discount" onchange="calDisc()"></td>
            </tr>
            <tr>
                <th>Discount Price</th>
                <td><input type="number" id="discountPrice" disabled></td>
            </tr>
            <tr>
                <th>SGST%</th>
                <td><input type="number" id="sgst"></td>
                <td><input type="number" id="sgstAmt" disabled="disabled"></td>
            </tr>
            <tr>
                <th>CGST%</th>
                <td><input type="number" id="cgst"></td>
                <td><input type="number" id="cgstAmt" disabled="disabled"></td>
            </tr>
            <tr>
                <th>Grand Total</th>
                <td><input type="number" id="grandTotal" disabled="disabled"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
